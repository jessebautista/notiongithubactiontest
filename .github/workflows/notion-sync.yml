# .github/workflows/notion-sync.yml
name: Notion to GitHub Issues Sync

on:
  schedule:
    # Run every 5 minutes to check for status changes
    - cron: '*/5 * * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  sync-notion-to-github:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: |
        npm init -y
        npm install @notionhq/client @octokit/rest
        
    - name: Sync Notion pages to GitHub Issues
      env:
        NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_REPO: ${{ github.repository }}
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      run: node sync-script.js